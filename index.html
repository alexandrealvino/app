<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Date hoje?</title>
    <style>
      /* Estilos para centralizar a pergunta */
      #pergunta {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      /* Estilos para alinhar os bot√µes abaixo da pergunta */
      #botoes {
        position: absolute;
        top: calc(50% + 30px);
        left: 45%;
        transform: translate(-50%);
      }

      /* Estilos para o bot√£o "N√£o" */
      #nao {
        display: inline-block;
        margin-right: 20px;
        padding: 10px;
        font-size: 36px;
        background-color: red;
        color: white;
        position: absolute;
        top: 150px;
        left: 55%;
        transform: translateX(-80%);
      }

      /* Estilos para o bot√£o "Sim" */
      #sim {
        display: inline-block;
        margin-left: 20px;
        padding: 10px;
        font-size: 36px;
        background-color: green;
        color: white;
      }

      /* Estilos para o fundo e as letras */
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="pergunta">Date hoje √†s 21h?</div>
    <div id="botoes">
      <button id="nao">N√£o üò¢</button>
      <button id="sim">Sim, moz√£o ‚ù§Ô∏è</button>
    </div>
    <script>
      // Obter as dimens√µes iniciais do bot√£o "N√£o"
      var nao = document.getElementById("nao");
      var naoRect = nao.getBoundingClientRect();
      var naoTop = naoRect.top;
      var naoLeft = naoRect.left;
      var naoWidth = naoRect.width;
      var naoHeight = naoRect.height;

      // Obter a altura da janela do navegador
      var windowHeight = window.innerHeight;

      // Redirecionar para o link quando o bot√£o "Sim" for clicado
      document.getElementById("sim").onclick = function() {
        window.location.href = "https://www.instagram.com/pulerestaurante/";
      };

      // Mover o bot√£o "N√£o" quando o mouse passar sobre ele
      document.getElementById("nao").onmouseover = function() {
        var novoTop = Math.floor(Math.random() * (windowHeight - naoHeight - 800)) + "px";
        var novoLeft = Math.floor(Math.random() * (naoLeft + naoWidth - 100)) + "px";
        this.style.top = novoTop;
        this.style.left = novoLeft;
      };
    </script>
  </body>
</html>
